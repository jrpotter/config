# General Setup
set -g status-keys vi
set -g history-limit 50000
set -g status-interval 5
set -g focus-events on

set -s escape-time 0

setw -g mode-keys vi
setw -g xterm-keys on
setw -g monitor-activity on
setw -g aggressive-resize on

# Key Bindings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind C-p previous-window
bind C-n next-window

bind -t vi-copy '^' start-of-line
bind -t vi-copy '0' back-to-indentation
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Killing pane/window/session
bind a confirm kill-pane
bind x confirm kill-window
# bind X confirm kill-session

# Reload tmux
bind r source-file ~/.tmux.conf

# Powerline Setup
run-shell "powerline-daemon -q"
source "$POWERLINE_PATH/bindings/tmux/powerline.conf"
set-option -g default-terminal "screen-256color"

# Plugin Management
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
run "$TMUX_DIR/plugins/tpm/tpm"
