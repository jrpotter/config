# General Setup
set -g status-keys vi
set -g history-limit 50000
set -g status-interval 5
set -g focus-events on

set -s escape-time 0

setw -g mode-keys vi
setw -g xterm-keys on
setw -g monitor-activity on
setw -g aggressive-resize on
setw -g automatic-rename off

# Colors
set -wg mode-style bg='#63666A',fg=white
set -wg message-style bg='#63666A',fg=white
set -g default-terminal "screen-256color"

# Key Bindings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind C-p previous-window
bind C-n next-window

bind -T edit-mode-vi C-u send-keys -X delete-line
bind -T copy-mode-vi '^' send-keys -X start-of-line
bind -T copy-mode-vi '0' send-keys -X back-to-indentation
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection

# Killing pane/window/session
bind y confirm kill-pane
bind x confirm kill-window

# Reload tmux
bind r source-file ~/.tmux.conf

# Powerline Setup
run-shell "powerline-daemon -q"
source "$POWERLINE/bindings/tmux/powerline.conf"
set-option -g default-terminal "screen-256color"

# Plugin Management
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
run "$MULTIPLEXER/plugins/tpm/tpm"
