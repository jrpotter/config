# General Setup
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

set -s escape-time 0

# Key Bindings
unbind C-b
set -g prefix C-[
bind C-[ send-prefix

bind \ split-window -h
bind - split-window -v
unbind '"'
unbind '%'

bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Allow smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n M-h if-shell "$is_vim" "send-keys M-h" "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "select-pane -R"

bind -n M-_ resize-pane -U 1
bind -n M-+ resize-pane -D 1
bind -n M-< resize-pane -L 1
bind -n M-> resize-pane -R 1

# Reload tmux
bind r source-file ~/.tmux.conf

# Powerline Setup
run-shell "powerline-daemon -q"
source "$POWERLINE_PATH/bindings/tmux/powerline.conf"
set-option -g default-terminal "screen-256color"

# Plugin Management
set -g @plugin 'tmux-plugins/tmux-sessionist'
run "$TMUX_DIR/plugins/tpm/tpm"
